<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px" />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px" />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://images.unsplash.com/photo-1749498682646-45e7c11506ec?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      width="800"
      height="500" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const inputSpacing = document.querySelector("#spacing");
      const inputBlur = document.querySelector("#blur");
      const inputBase = document.querySelector("#base");
      const target = document.querySelector("img");

      function setDefault() {
        target.style.padding = `${parseInt(
          inputSpacing.getAttribute("value")
        )}px`;
        target.style.filter = `blur(${parseInt(
          inputBlur.getAttribute("value"),
          10
        )}px)`;
        target.style.backgroundColor = inputBase.getAttribute("value");
      }
      setDefault();

      inputSpacing.addEventListener("change", (event) => {
        target.style.padding = `${event.target.value}px`;
      });
      inputBlur.addEventListener("change", (event) => {
        target.style.filter = `blur(${event.target.value}px)`;
      });
      inputBase.addEventListener("change", (event) => {
        target.style.backgroundColor = event.target.value;
      });
    </script>
  </body>
</html>
