<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Regular");

      // Interpolated
      console.log("Interpolated %s", "ðŸ‘€");

      // Styled
      console.log(
        "%cRed %cyellow %cOrange",
        "color:red",
        "color:yellow",
        "color:orange"
      );

      // warning!
      console.warn("warning!");

      // Error :|
      console.error("Error :|");

      // Info
      console.info("Info");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.textContent.includes("oops"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(dog.name);
        console.log(`THIS IS ${dog.name}`);
        console.log(`${dog.name} IS ${dog.age} years old.`);
        console.groupEnd(dog.name);
      });

      // counting
      console.count("Q");
      console.count("Q");
      console.count("A");
      console.count("A");
      console.count("Q");
      console.count("Q");
      console.count("A");

      // timing
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      console.time("timing");
      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => {
          console.timeEnd("timing");
          console.log({ data });
        });
    </script>
  </body>
</html>
