<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkInputs = document.querySelectorAll(
        '.item input[type="checkbox"]'
      );
      let checkedInput;

      const handleCheckBox = (e) => {
        let flag = false;
        if (e.shiftKey && e.target.checked) {
          console.log("checked working", this);
          /**
          const arrayFromNodeList = Array.from(checkInputs); // NodeListÎ•º Î∞∞Ïó¥Î°ú Î≥ÄÌôò
          const index = arrayFromNodeList.findIndex(
            (element) => element.checked
          ); // ÏõêÌïòÎäî Ï°∞Í±¥ÏúºÎ°ú ÏöîÏÜå Ï∞æÍ∏∞
          for (let i = index; i < arrayFromNodeList.length; i++) {
            checkInputs.item(i).checked = true;
          }
          **/
          checkInputs.forEach((checkInput) => {
            if (checkedInput === checkInput || checkInput === e.target) {
              flag = !flag;
              console.log("flag working");
            }
            if (flag) {
              checkInput.checked = true;
            }
          });
        }
        checkedInput = e.target;
      };

      checkInputs.forEach((checkInput) =>
        checkInput.addEventListener("click", handleCheckBox)
      );
    </script>
  </body>
</html>
